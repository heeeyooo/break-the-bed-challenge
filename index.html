<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Adventures</title>
    <!-- Favicon -->
    <link rel="icon" href="./favicons/bed-adventures.svg" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/bed-adventures.png" />
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <div class="menu">
        <h1 class="title">Bed <span>Adventures</span></h1>
        <button class="play-btn js-play-btn">Play</button>
    </div>
    <div class="game none">
        <img class="hand-tip" src="img/icon/tap.png" alt="">
        <p class="game__title">Scratch the field with your finger</p>
        <div class="img-canvas-container">
            <img class="img" src="" alt="">
            <!-- canvas works correctly when width and height are here -->
            <canvas id="scratch" width="300" height="300"></canvas>
        </div>
        <button class="refresh-btn js-refresh-btn">Refresh</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
